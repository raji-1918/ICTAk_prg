{% extends "base.html" %}
{% block content %}
<div class="text-center">
  <h1>Welcome to Student Library Management</h1>
  <p class="lead">Manage books, students and issue records easily.</p>
  <div class="row mt-4">
    <div class="col-md-3"><div class="card p-3">Total Books: {{ stats.total_books }}</div></div>
    <div class="col-md-3"><div class="card p-3">Issued Now: {{ stats.issued_books }}</div></div>
    <div class="col-md-3"><div class="card p-3">Students: {{ stats.students }}</div></div>
  </div>
</div>
{% endblock %}
