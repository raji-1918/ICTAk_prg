{% extends "base.html" %}
{% block content %}
<h2>Books</h2>

{% if session.role == 'librarian' %}
  <form method="post" action="{{ url_for('add_book') }}" class="row g-2 mb-3">
    <div class="col"><input class="form-control" name="title" placeholder="Title" required></div>
    <div class="col"><input class="form-control" name="author" placeholder="Author"></div>
    <div class="col"><input class="form-control" name="publication" placeholder="Publication"></div>
    <div class="col-auto"><button class="btn btn-primary">Add</button></div>
  </form>
{% endif %}

<table class="table table-striped">
  <thead><tr><th>ID</th><th>Title</th><th>Author</th><th>Publication</th><th>Available</th></tr></thead>
  <tbody>
    {% for b in books %}
      <tr>
        <td>{{ b.book_id }}</td>
        <td>{{ b.title }}</td>
        <td>{{ b.author }}</td>
        <td>{{ b.publication }}</td>
        <td>{{ 'Yes' if b.available else 'No' }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
